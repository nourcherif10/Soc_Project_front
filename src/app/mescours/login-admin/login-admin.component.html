<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body> <app-navbarlogin></app-navbarlogin>	<div class="hero vh-100 d-flex align-items-center">

	<div class="container">
        <div class="row">
          <div class="col-lg-7 mx-auto">
	<div class="limiter ">
			<div class="wrap-login100">
				<form class="login100-form validate-form" #login="ngForm" (ngSubmit)="addLogin()" >
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c" >
						<input class="input100" type="text"  [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}" >
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password"  [(ngModel)]="user.password" [ngModelOptions]="{standalone:true}">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="btn btn-primary btn-lg">
                Login
              </button>

						</div>
					</div>


				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
	</div></div></div>
</body>
</html>
