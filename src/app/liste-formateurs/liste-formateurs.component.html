<app-nav-liste></app-nav-liste>
<app-sidebarliste></app-sidebarliste>
<div class="panel-body">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>password</th>
        <th>eMail</th>
        <th>birth</th>
        <th>country</th>
        <th>Occupation</th>
        <th>sex</th>
        <th>schoolSubject</th>
        <th>speciality</th>
        <th>description</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let formateur of formateurs ">
        <td class="=td-fix">
						 {{formateur.id}}
        </td>
        <td class="=td-fix" >

          <!-- <div  class="pad-5">		 {{formateur.firstName}} </div> -->
							<div>
								<input type="text" class="form-control" name="name"  [(ngModel)]="formateur.firstName" >
							</div>
        </td>
        <td class="=td-fix">
          <!-- <div   class="pad-5">	 {{formateur.lastName}}</div> -->
          <div>
            <input type="text" class="form-control" name="name"  [(ngModel)]="formateur.lastName" >
          </div>
        </td>
        <td class="=td-fix">
          <!-- <div   class="pad-5">	{{formateur.password}}</div> -->
          <div>
            <input type="text" class="form-control" name="name"  [(ngModel)]="formateur.password" >
          </div>
        </td>

        <td class="=td-fix" >
          <!-- <div   class="pad-5"> {{formateur.eMail}}</div> -->
          <div>
            <input type="text" class="form-control" name="name"  [(ngModel)]="formateur.eMail">
          </div>
        </td>
        <td class="=td-fix">
          <!-- <div   class="pad-5"> {{formateur.birth}}</div> -->
          <div>
            <input type="text" class="form-control" name="name"  [(ngModel)]="formateur.birth" >
          </div>
        </td>
        <td class="=td-fix">
          <!-- <div   class="pad-5">  {{formateur.country}}</div> -->
          <div>
            <input type="text" class="form-control" name="name"  [(ngModel)]="formateur.country" >
          </div>
        </td>
        <td class="=td-fix">
          <!-- <div   class="pad-5">{{formateur.occupation}}</div> -->
          <div>
            <input type="text" class="form-control" name="name"  [(ngModel)]="formateur.occupation" >
          </div>
        </td>
        <td class="=td-fix">
          <!-- <div   class="pad-5"> {{formateur.sex}}</div> -->
          <div>
            <input type="text" class="form-control" name="name"  [(ngModel)]="formateur.sex" >
          </div>
        </td>
        <td class="=td-fix">
          <!-- <div   class="pad-5"> {{formateur.schoolSubject}}</div> -->
          <div>
            <input type="text" class="form-control" name="name"  [(ngModel)]="formateur.schoolSubject">
          </div>
        </td>
        <td class="=td-fix">
          <!-- <div   class="pad-5"> {{formateur.speciality}}</div> -->
          <div>
            <input type="text" class="form-control" name="name"  [(ngModel)]="formateur.speciality" >
          </div>
        </td>
        <td class="=td-fix">
          <!-- <div   class="pad-5"> {{formateur.description}}</div> -->
          <div>
            <input type="text" class="form-control" name="name"  [(ngModel)]="formateur.description" >
          </div>
        </td>
        <td><button (click)=" deleteFormateur(formateur.id)" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash2-fill" viewBox="0 0 16 16">
          <path d="M2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z"/>
        </svg></button>
          <button class="btn btn-success"(click)="updateFormateur(formateur)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
          </svg></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
